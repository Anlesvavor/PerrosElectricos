  <mat-card-header>
    <mat-card-title>
      {{dog._name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{dog._description}}</p>
    <img mat-card-image src="{{ dog._image}}" alt="{{dog._name}}" />
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-content>
    <app-opinion-form></app-opinion-form>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-content>
    <app-opinions [_dog_id]="dog._id" ></app-opinions>
  </mat-card-content>
