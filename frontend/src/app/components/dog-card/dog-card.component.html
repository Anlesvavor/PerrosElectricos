<mat-card>
  <button mat-icon-button (click)="delete()">BORRAR</button>
  <mat-card-header>
    <mat-card-title>
      {{dog._name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{dog._description}}</p>
    <img mat-card-image src="{{ dog._image}}" alt="{{dog._name}}" />
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-content>
    <app-opinion-form [_dog_id]="dog._id" [_user_id]="0"></app-opinion-form>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-content>
    <app-opinions [_dog_id]="dog._id" ></app-opinions>
  </mat-card-content>
  <!--  <img mat-card-md-image src="https://images.dog.ceo/breeds/clumber/n02101556_4257.jpg"/>-->
</mat-card>
