<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput
           type="text"
           id="name"
           formControlName="name"
           class="form-control"
           for="name"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Descripción</mat-label>
    <input matInput
           type="text"
           id="description"
           formControlName="description"
           class="form-control"
           for="description"
    #description/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Fotografía</mat-label>
    <input
           type="file"
           accept="image/*"
           id="uploadImage"
           (change)="onFileChange($event)"
           #fileInput/>
  </mat-form-field>
  <button mat-button type="submit" >Subir Imagen</button>
