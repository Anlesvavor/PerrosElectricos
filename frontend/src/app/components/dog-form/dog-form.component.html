<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput
             type="text"
             id="name"
             placeholder="Nombre"
             formControlName="name"
             class="form-control"
             for="name"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <input matInput
             type="text"
             id="description"
             placeholder="Descripción"
             formControlName="description"
             class="form-control"
             for="description"
             #description/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fotografía</mat-label>
      <input matInput
             type="file"
             accept="image/*"
             id="uploadImage"
             (change)="onFileChange($event)"
             #fileInput/>
    </mat-form-field>
    <button mat-button mat-raised-button type="submit" >Subir Imagen</button>
  </form>
  </mat-card-content>
</mat-card>
